worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Force HTTPS connection. This rules is domain agnostic
        if ($scheme != "https") {
            rewrite ^ https://$host$uri permanent;
        }
    }
}